<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>QR Generator</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="qrcontainer">

            <div class="containerbox">
                  <h2>QR code generator</h2>
                  <input id="qr-input" type="text" placeholder="Paste your URL here or type it out.">
                  <button id="qr-button">Click here to Generate QR Code.</button>
                  <img src="https://ifocusmarketing.com/wp-content/uploads/2022/05/QR-codes-are-back.jpg" alt="qr image" id="qr-img">
                  <button id="clrbtn">Reset</button>
            </div>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
